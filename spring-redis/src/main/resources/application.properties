spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/test?autoReconnect=true&amp;autoReconnectForPools=true&amp;useUnicode=true&amp;characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=123456

#mybatis-generator
modelPackage=com.example.demo.redis.repository.model
mapperPackage=com.example.demo.redis.repository.mapper
sqlMapperPackage=sqlmap

mybatis.typeAliasesPackage=com.example.demo.redis.repository.model
mybatis.mapperLocations= classpath:sqlmap/*.xml


logging.level.com.example.demo.repository=debug


# Redis数据库索引（默认为0）
spring.redis.database=0  
# Redis服务器地址
spring.redis.host=127.0.0.1
# Redis服务器连接端口
spring.redis.port=6379  
# Redis服务器连接密码（默认为空）
spring.redis.password=

server.port=8082